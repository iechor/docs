options:
    - option: config
      value_type: string
      default_value: /root/.iechor
      description: Location of client config files
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: context
      shorthand: c
      value_type: string
      description: |
        Name of the context to use to connect to the daemon (overrides IECHOR_HOST env var and default context set with `iechor context use`)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: debug
      shorthand: D
      value_type: bool
      default_value: "false"
      description: Enable debug mode
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: help
      value_type: bool
      default_value: "false"
      description: Print usage
      deprecated: false
      hidden: true
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: host
      shorthand: H
      value_type: list
      description: Daemon socket to connect to
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: log-level
      shorthand: l
      value_type: string
      default_value: info
      description: Set the logging level (`debug`, `info`, `warn`, `error`, `fatal`)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tls
      value_type: bool
      default_value: "false"
      description: Use TLS; implied by --tlsverify
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tlscacert
      value_type: string
      default_value: /root/.iechor/ca.pem
      description: Trust certs signed only by this CA
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tlscert
      value_type: string
      default_value: /root/.iechor/cert.pem
      description: Path to TLS certificate file
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tlskey
      value_type: string
      default_value: /root/.iechor/key.pem
      description: Path to TLS key file
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tlsverify
      value_type: bool
      default_value: "false"
      description: Use TLS and verify the remote
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
