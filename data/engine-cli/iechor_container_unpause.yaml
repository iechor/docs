command: iechor container unpause
aliases: iechor container unpause, iechor unpause
short: Unpause all processes within one or more containers
long: |-
    The `iechor unpause` command un-suspends all processes in the specified containers.
    On Linux, it does this using the freezer cgroup.

    See the
    [freezer cgroup documentation](https://www.kernel.org/doc/Documentation/cgroup-v1/freezer-subsystem.txt)
    for further details.
usage: iechor container unpause CONTAINER [CONTAINER...]
pname: iechor container
plink: iechor_container.yaml
