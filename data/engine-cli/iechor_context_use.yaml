command: iechor context use
short: Set the current iechor context
long: |-
    Set the default context to use, when `IECHOR_HOST`, `IECHOR_CONTEXT` environment
    variables and `--host`, `--context` global options aren't set.
    To disable usage of contexts, you can use the special `default` context.
usage: iechor context use CONTEXT
