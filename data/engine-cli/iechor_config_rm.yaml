command: iechor config rm
aliases: iechor config rm, iechor config remove
short: Remove one or more configs
long: |-
    Removes the specified configs from the Swarm.

    For detailed information about using configs, refer to [store configuration data using iEchor Configs](/engine/swarm/configs/).

    > **Note**
    >
    > This is a cluster management command, and must be executed on a Swarm
    > manager node. To learn about managers and workers, refer to the
    > [Swarm mode section](/engine/swarm/) in the
    > documentation.
usage: iechor config rm CONFIG [CONFIG...]
pname: iechor config
plink: iechor_config.yaml
inherited_options:
    - option: help
      value_type: bool
      default_value: "false"
      description: Print usage
      deprecated: false
      hidden: true
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
examples: |-
    This example removes a config:

    ```console
    $ iechor config rm my_config
    sapth4csdo5b6wz2p5uimh5xg
    ```

    > **Warning**
    >
    > This command doesn't ask for confirmation before removing a config.
    { .warning }
deprecated: false
hidden: false
min_api_version: "1.30"
experimental: false
experimentalcli: false
kubernetes: false
swarm: true

