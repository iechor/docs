command: iechor context export
short: Export a context to a tar archive FILE or a tar stream on STDOUT.
long: |-
    Exports a context to a file that can then be used with `iechor context import`.

    The default output filename is `<CONTEXT>.iechorcontext`. To export to `STDOUT`,
    use `-` as filename, for example:

    ```console
    $ iechor context export my-context -
    ```
usage: iechor context export [OPTIONS] CONTEXT [FILE|-]
pname: iechor context
plink: iechor_context.yaml
