command: iechor rm
aliases: iechor container rm, iechor container remove, iechor rm
short: Remove one or more containers
long: Remove one or more containers
usage: iechor rm [OPTIONS] CONTAINER [CONTAINER...]
pname: iechor
plink: iechor.yaml
options:
